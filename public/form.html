<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action='/api/productos' method="POST">
        <div>
            <input type="text" placeholder="Nombre del producto" name="title" required>
        </div>
        <div>
            <input type="number" placeholder="Precio del producto" name="price" required>
        </div>
        <div>
            <input type="text" placeholder="Imagen del producto" name="thumbnail" required>
        </div>
        <button type="submit" value="Agregar">Enviar</button>
    </form>

</body>
</html>
