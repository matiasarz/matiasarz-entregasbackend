<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <section>
            <form action="/pets" method="POST">
                <h2>Mascotas</h2>
                <div>
                    <input type="text" name="name" placeholder="Ingrese nombre mascota">
                </div>
                <div>
                    <input type="number" name="age" placeholder="Ingrese edad mascota">
                </div>
                <div>
                    <button type="submit">Agregar mascota</button>
                </div>
            </form>
        </section>
        <section>
            <form action="/people" method="POST">
                <h2>Personas</h2>
                <div>
                    <input type="text" name="name" placeholder="Ingrese nombre persona">
                </div>
                <div>
                    <input type="number" name="age" placeholder="Ingrese edad persona">
                </div>
                <div>
                    <button type="submit">Agregar persona</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
